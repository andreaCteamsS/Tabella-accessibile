<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabella accessibile</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<!-- any changes to the text (e.g., "1 riga selezionata", "2 righe selezionate") will
		be announced by screen readers in a non-disruptive manner -->
		<span id="selectedElements" aria-live="polite">0 righe
			selezionate</span>
		<table role="table" aria-describedby="table-description">
			<span style="display: none;" id="table-description">Rappresenta una
				tabella contentente le utenze di teamsystem</span>
			<caption>Utenze teamsystem</caption>
			<thead>
				<tr>
					<th scope="col">
						<input type="checkbox" id="selectall" name="selectall"
							aria-labelledby="selectedElements" />
						<label for="selectall">Seleziona tutte le righe</label>
					</th>
					<th scope="col">Nome</th>
					<th scope="col">Cognome</th>
					<th scope="col">Indirizzo E-Mail</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="ckbx" type="checkbox" id="row1"
							name="row1" aria-labelledby="selectedElements" />
						<label for="row1">Seleziona riga 1</label>
					</td>
					<td>Mario</td>
					<td>Rossi</td>
					<td>m.rossi@teamsystem.com</td>
				</tr>
				<tr>
					<td>
						<input class="ckbx" type="checkbox" id="row2"
							name="row2" aria-labelledby="selectedElements" />
						<label for="row2">Seleziona riga 2</label>
					</td>
					<td>Marina</td>
					<td>Blu</td>
					<td>m.blu@teamsystem.com</td>
				</tr>
				<tr>
					<td>
						<input class="ckbx" type="checkbox" id="row3"
							name="row3" aria-labelledby="selectedElements" />
						<label for="row3">Seleziona riga 3</label>
					</td>
					<td>Andrea</td>
					<td>Chirico</td>
					<td>a.chirico@teamsystem.com</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4" scope="row">
						footer
					</th>
				</tr>
			</tfoot>
		</table>
	</form>

	<script src="script.js">
	</script>
</body>

</html>
